<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen sharer</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="wing.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <h1>WNDW</h1>

    <div class="videoWrapper" id="videoWrapper">
      <video></video>
    </div>

    <div id="videoSelectBtn"></div>

    <div id="sizeSelectWrapper">
      <p>Set window resolution</p>
      <button class="resButton" id="resize11720">
        <span>720x720</span>
      </button>
      <button class="resButton" id="resize169720">
        <span>1280x720</span>
      </button>
      <button class="resButton" id="resize111080">
        <span>1080x1080</span>
      </button>
      <button class="resButton" id="resize1691080">
        <span>1920x1080</span>
      </button>
      <div id="note">
        Note: The sharing must be maximised to share properly, but you can move
        it offscreen.
      </div>
      <!-- <div>
        <input type="number" id="width" />
        <input type="number" id="height" />
        <button id="customSizeButton">Set Size</button>
      </div> -->
    </div>
  </body>
</html>
